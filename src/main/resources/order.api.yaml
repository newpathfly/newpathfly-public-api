  contact:
    name: newpathfly
servers:
  - url: http://uat-api.newpathfly.com/v1/order
  - url: http://api.newpathfly.com/v1/order
tags:
  - name: Order
paths:
  /orders:
    post:
      description: |
        (TODO)
      operationId: createOrder
      tags:
        - Order
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
      responses:
        "200":
          description: OK
components:
  schemas:
    Order:
      description: |
        (TODO)
      properties:
        payment:
          properties:
            currency:
              type: string
              example: EUR
            totalAmount:
              type: number
              example: 456.78
            method:
              $ref: "#/components/schemas/CreditCard"
        customer:
          $ref: "#/components/schemas/Customer"
        passengers:
          type: array
          items:
            $ref: "#/components/schemas/Passenger"
    Customer:
      allOf:
        - $ref: "#/components/schemas/Person"
        - properties:
            phoneCountryCode:
              type: string
              example: "+1"
            phoneNumber:
              type: string
              example: "1234567890"
            email:
              type: string
              example: "peter_parker@yahoo.com"
    Passenger:
      allOf:
        - $ref: "#/components/schemas/Person"
        - properties:
            type:
              type: string
              enum:
                - ADT
                - CHD
                - INF
            birthday:
              type: string
              format: date
              example: "2001-01-01"
            gender:
              type: string
              enum:
                - M
                - F
            travelDocument:
              $ref: "#/components/schemas/TravelDocument"
    Person:
      description: |
        (TODO)
      properties:
        firstName:
          type: string
          example: Peter
        lastName:
          type: string
          example: Parker
    TravelDocument:
      description: |
        (TODO)
      properties:
        type:
          description: |
            (TODO)
          type: string
          default: PASSPORT
          enum:
            - DRIVER_LICENSE
            - NATIONAL_ID
            - PASSPORT
        number:
          type: string
          description: |
            (TODO)
          example: EG12345678
        expiryDate:
          type: string
          format: date
        placeOfIssue:
          type: string
          example: USA
    CreditCard:
      properties:
        type:
          type: string
          enum:
            - MASTERCARD
            - VISA
        number:
          type: string
          example: "5250567933594297"
        cvc:
          type: string
          example: "123"
        expiryMonth:
          type: string
          example: "08"
        expiryYear:
          type: string
          example: "24"
        holder:
          $ref: "#/components/schemas/Person"
        address:
          type: string
          example: "738 Winter Garden Drive"
        city:
          type: string
          example: New York
        zipCode:
          type: string
          example: "11375"
        countryCode:
          type: string
          example: US
          description: |
            2-letter ISO country code (alpha-2) as listed at https://en.wikipedia.org/wiki/ISO_3166-1
